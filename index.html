<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Use of Bootstrap</title>
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="col-12 row">
      <div class="col-md-4 bg-primary text-white py-3 border border-black">
        1
      </div>
      <div class="col-md-4 bg-primary text-white py-3 border border-black">
        2
      </div>
      <div class="col-md-4 bg-primary text-white py-3 border border-black">
        3
      </div>
    </div>

    <h2 class="text-center">Esercizio 2</h2>
    <div class="col-12 row">
      <div class="col-lg-4 bg-warning text-black py-3 border border-black">
        1
      </div>
      <div class="col-lg-4 bg-warning text-black py-3 border border-black">
        2
      </div>
      <div class="col-lg-4 bg-warning text-black py-3 border border-black">
        3
      </div>
    </div>

    <h2 class="text-center">Esercizio 3</h2>

    <div class="col-12 row">
      <div class="col-4 bg-success text-white my-1 py-3 border border-black">
        1
      </div>
      <div class="col-4 bg-success text-white my-1 py-3 border border-black">
        2
      </div>
      <div class="col-4 bg-success text-white my-1 py-3 border border-black">
        3
      </div>
    </div>

    <div class="col-12 row">
      <div class="col-sm-4 bg-success text-white my-1 border border-black">
        1
      </div>
      <div class="col-sm-4 bg-success text-white my-1 border border-black">
        2
      </div>
      <div class="col-sm-4 bg-success text-white my-1 border border-black">
        3
      </div>
    </div>

    <div class="col-12 row">
      <div class="col-md-4 bg-success text-white my-1 py-3 border border-black">
        1
      </div>
      <div class="col-md-4 bg-success text-white my-1 py-3 border border-black">
        2
      </div>
      <div class="col-md-4 bg-success text-white my-1 py-3 border border-black">
        3
      </div>
    </div>

    <div class="col-12 row">
      <div class="col-lg-4 bg-success text-white my-1 py-3 border border-black">
        1
      </div>
      <div class="col-lg-4 bg-success text-white my-1 py-3 border border-black">
        2
      </div>
      <div class="col-lg-4 bg-success text-white my-1 py-3 border border-black">
        3
      </div>
    </div>

    <div class="col-12 row">
      <div class="col-xl-4 bg-success text-white my-1 py-3 border border-black">
        1
      </div>
      <div class="col-xl-4 bg-success text-white my-1 py-3 border border-black">
        2
      </div>
      <div class="col-xl-4 bg-success text-white my-1 py-3 border border-black">
        3
      </div>
    </div>

    <div class="col-12 row">
      <div
        class="col-xxl-4 bg-success text-white my-1 py-3 border border-black"
      >
        1
      </div>
      <div
        class="col-xxl-4 bg-success text-white my-1 py-3 border border-black"
      >
        2
      </div>
      <div
        class="col-xxl-4 bg-success text-white my-1 py-3 border border-black"
      >
        3
      </div>
    </div>

    <h2 class="text-center">Esercizio 4</h2>
    <div class="col-12 row vh-100 align-items-stretch">
      <div class="col-4 bg-danger text-white py-3 border border-black">1</div>
      <div
        class="col-4 bg-danger text-white py-3 border border-black align-self-xl-start"
      >
        2
      </div>
      <div class="col-4 bg-danger text-white py-3 border border-black">3</div>
    </div>

    <h2 class="text-center">Esercizio 5</h2>
    <div class="col-12 row vh-100 align-items-stretch justify-content-between">
        <div class="col-xl-6 row bg-primary-subtle text-white py-3 border border-black">
        <div class="col-xl-6 bg-secondary text-white py-3 border border-black">1</div>
      <div
        class="col-xl-6 bg-secondary text-white py-3 border border-black"
      >
        2
      </div>
    </div>
        <div
          class="col-xl-4 bg-primary-subtle text-white py-3 border border-black"
        >
          3
        </div>
        


    <h2 class="text-center">Esercizio 6</h2>
    <div class="col-12 row justify-content-between">
        <div class="col-xl-6 bg-black text-white py-3 border border-black">1</div>
      <div
        class="col-xl-4 bg-black text-white py-3 border border-black"
      >
        2
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
